<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/gridism/gridism.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div ng-app="gmapPluginApp" ng-controller="MainCtrl" class="grid">
      <div class="unit one-quarter filters">
        <div>
          Type:
          <select ng-options="location.type as location.type for location in locations" ng-model="typeFilter">
            <option value="">--- Select type ---</option>
          </select>
        </div>
        <div>
          Offer Type:
          <select ng-options="location.offer as location.offer for location in locations" ng-model="offerFilter">
            <option value="">--- Select offer type ---</option>
          </select>
        </div>
        <div>
          City:
          <input type="text" ng-model="cityFilter" placeholder="Type city name here"></input>
        </div>
        <div>
          Zipcode:
          <input type="text" ng-model="zipFilter" placeholder="Type zipcode here"></input>
        </div>
        <div>
          State:
          <select ng-options="location.state as location.state for location in locations" ng-model="stateFilter">
            <option value="">--- Select state ---</option>
          </select>
        </div>
        <div>
          Size:
          <input type="text" ng-model="minSizeFilter" placeholder="Min" class="sqft"></input>
          sqft and <input type="text" ng-model="maxSizeFilter" placeholder="Max" class="sqft"></input> sqft
        </div>
      </div>
      <div class="unit three-quarters">
        <div id="map_canvas" style="height: 500px">
          <ui-gmap-google-map center="mapConf.center" zoom="mapConf.zoom" control="map">
            <ui-gmap-markers models="locations | filter: {type: typeFilter, offer: offerFilter, city: cityFilter, state: stateFilter, zipcode: zipFilter}
                                            | filter: minSizeFilter:minFilterFn
                                            | filter: maxSizeFilter:maxFilterFn"
                             coords="'self'" idkey="'$id'"  type="'cluster'" typeOptions="clusterOptions"
                             options="markerOptions">
            </ui-gmap-markers>

          </ui-gmap-google-map>
        </div>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="http://google-maps-utility-library-v3.googlecode.com/svn/tags/markerclustererplus/2.0.16/src/markerclusterer_packed.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/services/locations.js"></script>
        <!-- endbuild -->
</body>
</html>
