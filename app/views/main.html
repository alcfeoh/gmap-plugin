<h4>Locations</h4>

<input type="text" ng-model="myFilter" placeholder="Type any filter here"></input>
<br>
<div id="map_canvas" style="width: 100%; height: 500px">
  <ui-gmap-google-map center="map.center" zoom="map.zoom">
    <ui-gmap-markers models="locations | filter: myFilter" coords="'self'" idkey="'$id'"  type="'cluster'" typeOptions="clusterOptions"
     options="markerOptions">
    </ui-gmap-markers>

  </ui-gmap-google-map>
</div>
